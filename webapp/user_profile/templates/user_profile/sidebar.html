	  transition: background-color .5s;

    .sidenav {
        margin-top: 68px;
        height: 100%;
        width: 0;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: #cb8555;
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 10%;
    }
	.sidenav a {
	  padding: 8px 8px 8px 32px;
	  text-decoration: none;
	  font-size: 20px;
	  color: rgba(255,255,255,.75);
	  display: block;
	  transition: 0.3s;
	  font-family: 'Alegreya Sans SC', sans-serif;
	}
	.sidenav a:hover {
	  color: white;
	  background-color: #dea075;
	}
	.sidenav .closebtn {
	  position: absolute;
	  top: 0;
	  right: 25px;
	  font-size: 20px;
	  margin-left: 50px;
	  padding-right: 7%;
	}
	#main {
	  transition: margin-left .5s;
	  padding: 16px;
	}
	@media screen and (max-height: 450px) {
	  .sidenav {padding-top: 15px;}
	  .sidenav a {font-size: 18px;}
	}

<script>
function openNav() {
	var flag = document.getElementById("mySidenav").style.width;
	if(flag!='300px'){
	  document.getElementById("mySidenav").style.width = "300px";
	  document.getElementById("main").style.marginLeft = "20%";
        document.getElementById("main").style.backgroundColor = "rgba(0,0,0,1);";
	}
	//	<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
	else{
	  document.getElementById("mySidenav").style.width = "0";
	  document.getElementById("main").style.marginLeft= "0";
        document.body.style.backgroundColor = "#efebe4";
	}
}
</script>
