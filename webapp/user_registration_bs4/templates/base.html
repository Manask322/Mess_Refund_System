<script>
    var i = 0;
    var labels = [      ]
    data1 = [      ]
    new_graph = {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: 'Pay Package of students over the years',
                data: data1,
                backgroundColor:
                    'rgba(0, 255, 132, 0.2)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                xAxes: [{
                    stacked: false
                }],
                yAxes: [{
                    stacked: false,
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    }

    var myChart = document.getElementById("payPackageChart").getContext("2d");
    new Chart(myChart, new_graph);
</script>

<script>

  $(document).ready(function () {
      $("#create").hover(function () {
          $(this).removeClass("btn-danger");
          $(this).addClass("btn-success");
          $(this).text("Send Account Details");

      }, function () {
          $(this).removeClass("btn-success");
          $(this).addClass("btn-danger");
          $(this).text("Account Not Created");
      });

      $("#resend").hover(function () {
          $(this).removeClass("btn-success");
          $(this).addClass("btn-info");
          $(this).text("Resend Details");

      }, function () {
          $(this).removeClass("btn-info");
          $(this).addClass("btn-success");
          $(this).text("Account Created");
      });

      var scheduleTable = $('#scheduleTable').dataTable({
          responsive: true,
          "paging": false,
          "ordering": false,
          "info": false,
          "searching": false
      });
  });
</script>
